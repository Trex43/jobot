# üíº PROFESSIONAL Deployment - GitHub Actions Workflow
# Deploys to AWS ECS (Backend) + Vercel Pro (Frontend)

name: üöÄ Deploy to Production

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: jobautoflow-backend
  ECS_CLUSTER: jobautoflow-cluster
  ECS_SERVICE: jobautoflow-backend
  NODE_VERSION: '20'

permissions:
  id-token: write
  contents: read

jobs:
  # ============================================
  # TEST BACKEND
  # ============================================
  test-backend:
    name: üß™ Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: jobautoflow_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: üì¶ Install dependencies
        run: |
          cd backend
          npm ci

      - name: üîß Generate Prisma Client
        run: |
          cd backend
          npx prisma generate

      - name: üß™ Run tests with coverage
        run: |
          cd backend
          npm run test:coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/jobautoflow_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-for-ci-only
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-only

      - name: üìä Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/coverage
          flags: backend
          name: backend-coverage

  # ============================================
  # TEST FRONTEND
  # ============================================
  test-frontend:
    name: üß™ Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: üì¶ Install dependencies
        run: |
          cd frontend
          npm ci

      - name: üîç Run linter
        run: |
          cd frontend
          npm run lint

      - name: üî® Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.PROD_API_URL }}

      - name: üìä Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist

  # ============================================
  # SECURITY SCAN
  # ============================================
  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîç Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: üì§ Upload scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # BUILD & PUSH TO ECR
  # ============================================
  build-and-push:
    name: üê≥ Build & Push to ECR
    needs: [test-backend, test-frontend, security-scan]
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.build-image.outputs.image-tag }}
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîê Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: üê≥ Build, tag, and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build image
          docker build \
            --build-arg NODE_ENV=production \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            ./backend
          
          # Push images
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Output image tag
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  # ============================================
  # DEPLOY TO ECS (BLUE-GREEN)
  # ============================================
  deploy-backend:
    name: üöÄ Deploy Backend to ECS
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üìã Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition jobautoflow-backend \
            --query taskDefinition > task-definition.json

      - name: üìù Render new task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: backend
          image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ needs.build-and-push.outputs.image-tag }}

      - name: üöÄ Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          codedeploy-appspec: appspec.json

      - name: ‚úÖ Verify deployment
        run: |
          echo "Deployment completed!"
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].deployments[0]'

  # ============================================
  # DEPLOY FRONTEND TO VERCEL
  # ============================================
  deploy-frontend:
    name: üöÄ Deploy Frontend to Vercel
    needs: [test-frontend]
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üöÄ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./frontend

  # ============================================
  # RUN DATABASE MIGRATIONS
  # ============================================
  migrate-database:
    name: üóÑÔ∏è Run Database Migrations
    needs: deploy-backend
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: üì¶ Install dependencies
        run: |
          cd backend
          npm ci

      - name: üîß Generate Prisma Client
        run: |
          cd backend
          npx prisma generate

      - name: üóÑÔ∏è Deploy migrations
        run: |
          cd backend
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

  # ============================================
  # SMOKE TESTS
  # ============================================
  smoke-tests:
    name: üß™ Smoke Tests
    needs: [deploy-backend, deploy-frontend, migrate-database]
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚è≥ Wait for services
        run: sleep 60

      - name: ‚úÖ Test API health
        run: |
          curl -f ${{ secrets.PROD_API_URL }}/health || exit 1

      - name: ‚úÖ Test frontend
        run: |
          curl -f ${{ secrets.PROD_FRONTEND_URL }} || exit 1

  # ============================================
  # NOTIFICATIONS
  # ============================================
  notify:
    name: üì¢ Notify Team
    needs: [smoke-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: ‚úÖ Success - Slack Notification
        if: needs.smoke-tests.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: |
            üéâ *Deployment Successful!*
            
            ‚Ä¢ Backend: ${{ secrets.PROD_API_URL }}
            ‚Ä¢ Frontend: ${{ secrets.PROD_FRONTEND_URL }}
            ‚Ä¢ Commit: ${{ github.sha }}
            ‚Ä¢ Author: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: ‚ùå Failure - Slack Notification
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#deployments'
          text: |
            ‚ùå *Deployment Failed!*
            
            ‚Ä¢ Commit: ${{ github.sha }}
            ‚Ä¢ Author: ${{ github.actor }}
            ‚Ä¢ Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
