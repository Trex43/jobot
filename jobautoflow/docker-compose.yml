# JobAutoFlow - Docker Compose Configuration
# Production-ready stack with all services

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jobautoflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-jobautoflow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-jobautoflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jobautoflow} -d ${DB_NAME:-jobautoflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobautoflow-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jobautoflow-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobautoflow-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobautoflow-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-jobautoflow}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-jobautoflow}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - jobautoflow-network

  # Frontend (Next.js/React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobautoflow-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:5000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - jobautoflow-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jobautoflow-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - jobautoflow-network

  # Job Queue Worker (Bull)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobautoflow-worker
    restart: unless-stopped
    command: node dist/jobs/worker.js
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${DB_USER:-jobautoflow}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-jobautoflow}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jobautoflow-network

  # Job Scraper (Cron)
  scraper:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobautoflow-scraper
    restart: unless-stopped
    command: node dist/jobs/scraper.js
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${DB_USER:-jobautoflow}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-jobautoflow}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jobautoflow-network

volumes:
  postgres_data:
  redis_data:

networks:
  jobautoflow-network:
    driver: bridge
